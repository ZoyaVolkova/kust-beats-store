<!DOCTYPE html>
<html lang="ru">
  @@include('_head.html',{ "title":"Funiro" })
  <body>
    <div class="wrapper">
      @@include('_header.html',{})
      <main class="page">
        <section class="page__main-playlist playlist">
          <div class="playlist__container _container">
            <div class="playlist_body">
              <div class="player">
                <canvas id="output" height="500" width="1200"></canvas>
                <div class="player_body">
                  <div class="audio-player">
                    <div class="timeline">
                      <div class="progress"></div>
                    </div>
                    <div class="controls">
                      <div class="time">
                        <div class="current">0:00</div>
                        <div class="divider">/</div>
                        <div class="length"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="playlist_tracks"></div>
            </div>
          </div>
        </section>
      </main>
      @@include('_footer.html',{})
    </div>
    @@include('_popup.html',{}) @@include('_js.html',{})
  </body>
</html>
